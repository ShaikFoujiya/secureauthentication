<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Face Authentication Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    /* (use same CSS you provided) */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Roboto', sans-serif; }
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }
    .login-card {
        display: flex;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        overflow: hidden;
        max-width: 700px;
        width: 90%;
    }
    .left-side {
        background: #f0f0f0;
        width: 45%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 30px;
        position: relative;
    }
    .left-side video {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid #4CAF50;
        margin-bottom: 20px;
    }
    .face-btn {
        background-color: #007BFF;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: all 0.3s ease;
    }
    .face-btn:hover:not(:disabled) {
        background-color: #0056b3;
        transform: translateY(-2px);
    }
    .face-btn:disabled {
        background-color: #6c757d;
        cursor: not-allowed;
        transform: none;
    }
    .retry-btn {
        background-color: #28a745;
        color: #fff;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        transition: all 0.3s ease;
    }
    .retry-btn:hover {
        background-color: #218838;
    }
    .camera-status {
        text-align: center;
        margin-top: 10px;
        font-size: 14px;
        color: #666;
    }
    .camera-status.error {
        color: #dc3545;
    }
    .camera-status.success {
        color: #28a745;
    }
    .right-side {
        width: 55%;
        padding: 50px 30px;
    }
    .right-side h2 {
        text-align: center;
        margin-bottom: 30px;
        font-weight: 500;
    }
    .right-side input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    .login-btn {
        width: 100%;
        padding: 12px;
        background: #4CAF50;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .face-login-btn {
        width: 100%;
        padding: 12px;
        background: #007BFF;
        border: none;
        border-radius: 8px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-bottom: 10px;
        transition: background-color 0.3s ease;
    }
    .face-login-btn:hover {
        background: #0056b3;
    }
    .forgot {
        text-align: center;
        color: #555;
        font-size: 14px;
        cursor: pointer;
    }
    .register-link {
        text-align: center;
        margin-top: 15px;
    }
  </style>
</head>
<body>
<div class="login-card">
7   <div class="left-side">
    <div style="width: 150px; height: 150px; border-radius: 50%; background: linear-gradient(135deg, #4CAF50, #45a049); display: flex; align-items: center; justify-content: center; margin-bottom: 20px; border: 4px solid #4CAF50;">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="white">
        <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 6.5V7.5C15 8.3 14.3 9 13.5 9H10.5C9.7 9 9 8.3 9 7.5V6.5L3 7V9L9 8.5V9.5C9 10.3 9.7 11 10.5 11H13.5C14.3 11 15 10.3 15 9.5V8.5L21 9ZM6 14L8 22H10L8.5 16H15.5L14 22H16L18 14H6Z"/>
      </svg>
    </div>
    <h3 style="color: #333; margin-bottom: 10px; text-align: center;">Secure Authentication</h3>
    <p style="color: #666; text-align: center; font-size: 14px; line-height: 1.4; margin-bottom: 20px;">
      Enter your credentials to access your account. Face verification will be required after login.
    </p>
    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; border-left: 4px solid #4CAF50;">
      <p style="color: #666; font-size: 12px; margin: 0; line-height: 1.3;">
        <strong>Security Note:</strong> Your login will be verified with face recognition for enhanced security.
      </p>
    </div>
  </div>

  <div class="right-side">
    <h2> Login</h2>
     <form id="loginForm">
       <input type="email" id="email" placeholder="Email Id" required>
       <input type="password" id="password" placeholder="Password" required>
       <input type="text" id="username" placeholder="Username" required>
       <button type="submit" class="login-btn">Login</button>
     </form>
     <button type="button" class="face-login-btn" id="directFaceLoginBtn">Login with Face</button>
    <div style="text-align:center; margin-top:8px;">
      <a class="forgot" href="#">Forgot Email/ Password?</a>
    </div>
    <div class="register-link">
      Don't have an account? <a href="/register">Register here</a>
    </div>
  </div>
</div>

<script>
// Direct face login button
document.getElementById('directFaceLoginBtn').addEventListener('click', function() {
  const username = document.getElementById('username').value.trim();
  
  if (!username) {
    alert('Please enter your username before using face login.');
    return;
  }
  
  // Redirect directly to face verification page
  window.location.href = `/loginface?username=${encodeURIComponent(username)}`;
});

// Email/password login
document.getElementById('loginForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  // Get form values
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const username = document.getElementById('username').value.trim();

  // Validate all fields are filled
  if (!email || !password || !username) {
    alert('Please fill in all fields.');
    return;
  }

  // Validate email format
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert('Please enter a valid email address.');
    return;
  }

  // Validate password length
  if (password.length < 3) {
    alert('Password must be at least 3 characters long.');
    return;
  }

  // Validate username length
  if (username.length < 2) {
    alert('Username must be at least 2 characters long.');
    return;
  }

  // Disable submit button to prevent multiple submissions
  const submitBtn = this.querySelector('button[type="submit"]');
  const originalText = submitBtn.textContent;
  submitBtn.disabled = true;
  submitBtn.textContent = 'Logging in...';

  try {
    const formData = new FormData();
    formData.append('email', email);
    formData.append('password', password);
    formData.append('username', username);

    const res = await fetch('/login_email', { method: 'POST', body: formData });
    const data = await res.json();

    if (data.status === 'success') {
      alert('Login successful! Now please verify your face...');
      setTimeout(() => {
        const username = document.getElementById('username').value.trim();
        window.location.href = `/loginface?username=${encodeURIComponent(username)}`;
      }, 1000);
    } else {
      alert(data.error || data.message || 'Login failed. Please check your credentials.');
    }
  } catch (err) {
    console.error('Login error:', err);
    alert('An error occurred during login. Please try again.');
  } finally {
    // Re-enable submit button
    submitBtn.disabled = false;
    submitBtn.textContent = originalText;
  }
});
</script>
</body>
</html>
